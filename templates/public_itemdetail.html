{% extends "base.html" %}
{% block content %}

<h1>Categories</h1>
{% for c in categories %}
    <a href="{{url_for('showCategory', category_name = c.name,)}}"">
        {{ c.name }}
    </a>
{% endfor %}

<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<img src="{{ item.picture }}" alt="{{ item.name }}">


{% endblock %}
