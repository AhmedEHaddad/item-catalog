{% extends "base.html" %}
{% block content %}

        <h1>Add Category Item</h1>

        <form action="{{url_for('addCategoryItem', category_name = category.name)}}" method = "post">
            <div>
                <label for="name">Name:</label>
                <div>
                    <input type ="text" maxlength="100" name="name" placeholder="Item Name Here!">
                </div>
            </div>

            <div>
                <label for="description">Description:</label>
                <div>
                    <textarea maxlength="250" rows="3" name="description" placeholder="Description Here!"></textarea>
                </div>
            </div>

            <div>
                <label for="picture">Picture:</label>
                <div>
                    <input type ="url" maxlength="100" name="picture" placeholder="http://www.example.com">
                </div>
            </div>

            <div>
                <label for="category">Category:</label>
                <div>
                    <select name="category">
                    {% for c in categories %}
                        <option value="{{c.name}}" {% if c == category %} selected {% endif %}>{{c.name}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <div></div>
                <div>
                    <button type="submit" id="submit" type="submit">Save</button>

                    <a href="{{url_for('showCategory', category_name=category.name)}}">
                        <button type="button">Cancel</button>
                    </a>
                </div>
            </div>
        </form>

{% endblock %}
