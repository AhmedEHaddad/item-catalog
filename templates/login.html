{% extends "base.html" %}
{% block head %}
{% endblock head %}
{% block content %}
<!--gplus signin-->
<div id="signInButton">
  <span class="g-signin"
    data-scope="openid email"
    data-clientid="INSERT_CLIENT_ID"
    data-redirecturi="postmessage"
    data-accesstype="offline"
    data-cookiepolicy="single_host_origin"
    data-callback="signInCallback"
    data-approvalprompt="force">
  </span>
</div>
<div id="result"></div>
<!--/gplus signin-->
{% endblock %}
